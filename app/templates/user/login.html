{% extends 'base-login.html' %}

{% block content %}

{% load static %}
<div id="app" >
  <section class="section">
    <div class="container mt-5" >
      <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">


          <div class="card card-primary">
            <div class="card-header">
              <h4 style="font-size: 18px;">Login</h4>
            </div>

            <div class="card-body">
              <form method="POST" action="" class="needs-validation" novalidate="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username" style="font-size: 15px;">Username</label>
                  <input id="username" type="text" class="form-control" name="username" tabindex="1" required autofocus>
                  <div class="invalid-feedback">
                    Silahkan isi email anda!
                  </div>
                </div>

                <div class="form-group">
                  <div class="d-block">
                    <label for="password" class="control-label" style="font-size: 15px;">Password</label>
                  </div>
                  <input id="password" type="password" class="form-control" name="katasandi" tabindex="2" required>
                  <div class="invalid-feedback">
                    Silahkan isi password anda!
                  </div>
                </div>

                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size: 15px;" tabindex="4">
                    Masuk
                  </button>
                    <label style="color: red;">{{message}}</label>
                </div>
              </form>
            </div>
          </div>

          <div class="simple-footer">
            <div class="mt-1 text-muted text-center">
              Silahkan hubungi administrator untuk daftar akun.
            </div>
            Copyright &copy; Kearsipan 2021
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<!-- General JS Scripts -->
{% load static %}
<script src="{% static 'bootstrap/js/jquery-3.3.1.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/popper.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/jquery.nicescroll.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/moment.min.js' %}" crossorigin="anonymous"></script>
{%load static%}
<script src="{% static 'bootstrap/js/stisla.js' %}"></script>

<!-- JS Libraies -->

<!-- Template JS File -->
<script src="{% static 'bootstrap/js/scripts.js' %}"></script>
<script src="{% static 'bootstrap/js/custom.js' %}"></script>
{% endblock %}
